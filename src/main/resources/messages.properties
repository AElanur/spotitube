message.OK=The request was fulfilled.
message.CREATED=The request was fulfilled and has resulted in one or more new resources being created.
message.NO_CONTENT=The request was fulfilled and there is no additional content to send in the response payload body. NOTE: All content in the response will be deleted (!).
message.BAD_REQUEST=The request was not fulfilled due to something that is perceived to be a client error.
message.UNAUTHORIZED=The request was not fulfilled because it lacks valid authentication credentials for the target resource.
message.FORBIDDEN=The request was not fulfilled because access to the resource was not authorized.
message.NOT_FOUND=The request was not fulfilled because the (representation for the) resource was not found or does not want to be found.
message.INTERNAL_SERVER_ERROR=The request was not fulfilled because of something that is perceived to be a server error.
